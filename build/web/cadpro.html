<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
        
        
    </head>
    <body>
        <form method="post" action="salvar_produto.jsp">
            <p><label for="codigo">Código</label>
                <input type="text" name="codigo" id="codigo" placeholder="Digite o Código" size="10"></p>      
          

            <p><label for="nome">Nome do Produto</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o Nome do Produto" size="50"></p>
            
             <p><label for="marca">Marca</label>
                 <input type="text" name="marca" id="marca" placeholder="Digite a Marca" size="30"></p>
             
              <p><label for="preco">Preço</label>
            <input type="text" name="preco" id="preco" placeholder="Digite o Preço" size="10"></p>
              
              <button type="submit" value="salvar">Salvar</button>
              <button type="submit" value="voltar">Voltar</button>
 </form>
</body>
</html>
